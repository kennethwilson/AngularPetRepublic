<div class="container">
    <h1>Login Form</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="model.username" #username="ngModel" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" #password="ngModel" required>
      </div>

    <button type="submit" class="btn btn-success" (click)="doLogin()">Submit</button>

    </form>
</div>
